<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMeal - AI 식단 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        html { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <div id="app-container">
        <div class="flex items-center justify-center min-h-screen">
            <p class="text-gray-500">앱을 불러오는 중입니다...</p>
        </div>
    </div>

    <script>
    // --- Firebase 구성 ---
    const firebaseConfig = {
          apiKey: "AIzaSyCRax6rd1rlBIc3kVgg5OkHmSIQyzJmC8A",
          authDomain: "fitmeal-app-d1a97.firebaseapp.com",
          projectId: "fitmeal-app-d1a97",
          storageBucket: "fitmeal-app-d1a97.firebasestorage.app",
          messagingSenderId: "968711774677",
          appId: "1:968711774677:web:b3d3cb9ccc2388c3ba5d5c"
        };
    // 🔥 AI 기능 사용을 위한 API 키 설정
    const GEMINI_API_KEY = "AIzaSyDI3SsZ3cLDWdAfoVVeMe1NplZxhB91wCk";

    // Firebase 앱 초기화
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- 앱 상태 관리 ---
    let state = {
        currentPage: 'loading',
        isLoggedIn: false,
        user: null,
        foodEntries: {},
        currentDate: new Date().toISOString().split('T')[0],
    };

    // --- 템플릿 (HTML 조각) ---
    // LoginPage, RegisterPage, OnboardingPage, DashboardPage 템플릿은 이전과 거의 동일
    const LoginPage = () => `...`; // (이전과 동일, 생략)
    const RegisterPage = () => `...`; // (이전과 동일, 생략)
    const OnboardingPage = () => `...`; // (이전과 동일, 생략)
    const DashboardPage = () => `...`; // (이전과 동일, 생략)
    const NutrientBar = () => `...`; // (이전과 동일, 생략)
    const MealCard = () => `...`; // (이전과 동일, 생략)

    // [수정] AI 분석 기능이 포함된 새로운 모달창
    const AddFoodModal = () => `
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 font-bold text-xl">×</button>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">AI 식단 기록</h2>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">식사 종류</label>
                <select id="mealType" class="w-full p-3 border rounded-lg bg-gray-50">
                    <option>아침</option><option>점심</option><option>저녁</option><option>간식</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="ai-food-input">음식 설명</label>
                <textarea id="ai-food-input" placeholder="예: 점심으로 된장찌개랑 흰쌀밥 먹었어요" class="w-full p-3 border rounded-lg" rows="3"></textarea>
            </div>
            <button id="ai-analyze-btn" class="w-full bg-teal-500 text-white font-bold py-3 rounded-lg hover:bg-teal-600 transition">AI로 분석하기</button>

            <div id="ai-results-container" class="mt-6"></div>

            <button id="record-selected-btn" class="hidden w-full bg-sky-500 text-white font-bold py-3 rounded-lg hover:bg-sky-600 transition mt-4">선택 항목 기록하기</button>
        </div>
    `;

    // --- 렌더링 및 이벤트 핸들러 ---
    const appContainer = document.getElementById('app-container');

    const render = () => {
        // ... (이전과 동일, 생략)
        addEventListeners();
    };

    const navigate = (page) => {
        state.currentPage = page;
        render();
    };
    
    // [수정] 이벤트 핸들러: form submit 대신 개별 버튼에 click 이벤트 할당
    const addEventListeners = () => {
        if (state.currentPage === 'login') {
            document.getElementById('login-form')?.addEventListener('submit', handleLogin);
        } else if (state.currentPage === 'register') {
            document.getElementById('register-form')?.addEventListener('submit', handleRegister);
        } else if (state.currentPage === 'onboarding') {
            document.getElementById('onboarding-form')?.addEventListener('submit', handleOnboarding);
            document.querySelectorAll('.goal-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.goal-btn').forEach(b => b.classList.remove('bg-teal-500', 'text-white', 'border-teal-500'));
                    e.currentTarget.classList.add('bg-teal-500', 'text-white', 'border-teal-500');
                });
            });
        } else if (state.currentPage === 'dashboard') {
            // 모달 내의 AI 분석 및 기록 버튼에 이벤트 리스너 추가
            document.getElementById('ai-analyze-btn')?.addEventListener('click', handleAIAnalysis);
            document.getElementById('record-selected-btn')?.addEventListener('click', handleAddSelectedFoods);
        }
    };

    // --- [신규] AI 분석 로직 ---

    // Gemini API를 호출하여 텍스트를 분석하는 함수
    async function handleAIAnalysis() {
        if (!GEMINI_API_KEY || GEMINI_API_KEY === "AIzaSyDI3SsZ3cLDWdAfoVVeMe1NplZxhB91wCk") {
            alert('Gemini API 키를 코드에 입력해주세요.');
            return;
        }

        const inputText = document.getElementById('ai-food-input').value;
        if (!inputText.trim()) {
            alert('분석할 음식 설명을 입력해주세요.');
            return;
        }

        const resultsContainer = document.getElementById('ai-results-container');
        const analyzeBtn = document.getElementById('ai-analyze-btn');
        const recordBtn = document.getElementById('record-selected-btn');

        resultsContainer.innerHTML = '<p class="text-center text-gray-500">AI가 분석 중입니다... 🤖</p>';
        analyzeBtn.disabled = true;
        analyzeBtn.textContent = '분석 중...';
        recordBtn.classList.add('hidden');

        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;
        const prompt = `다음 문장에서 음식 이름, 칼로리(kcal), 탄수화물(g), 단백질(g), 지방(g)을 추출해서 JSON 배열 형식으로 응답해줘. 각 음식은 별개의 JSON 객체로 만들고, 영양성분은 일반적인 예상치여야해. 숫자는 정수로 반올림하고 다른 설명 없이 순수 JSON 배열만 응답해줘. 입력 문장: "${inputText}"`;

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            if (!response.ok) throw new Error(`API 오류: ${response.status}`);
            
            const data = await response.json();
            const jsonString = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
            const foodItems = JSON.parse(jsonString);
            
            displayAIResults(foodItems);

        } catch (error) {
            console.error("AI 분석 중 오류 발생:", error);
            resultsContainer.innerHTML = '<p class="text-center text-red-500">분석에 실패했습니다. 직접 입력해주세요.</p>';
        } finally {
            analyzeBtn.disabled = false;
            analyzeBtn.textContent = 'AI로 분석하기';
        }
    }

    // AI 분석 결과를 화면에 표시하는 함수
    function displayAIResults(foodItems) {
        const resultsContainer = document.getElementById('ai-results-container');
        const recordBtn = document.getElementById('record-selected-btn');

        if (!foodItems || foodItems.length === 0) {
            resultsContainer.innerHTML = '<p class="text-center text-gray-500">분석된 음식이 없습니다.</p>';
            recordBtn.classList.add('hidden');
            return;
        }

        resultsContainer.innerHTML = `
            <h4 class="font-bold mb-2 text-gray-700">분석 결과</h4>
            <ul class="space-y-2">
                ${foodItems.map((item, index) => `
                    <li class="flex items-center p-3 bg-gray-50 rounded-lg">
                        <input id="food-${index}" type="checkbox" class="h-5 w-5 rounded border-gray-300 text-teal-600 focus:ring-teal-500"
                            data-name="${item.name || '이름없음'}"
                            data-calories="${item.calories || 0}"
                            data-carbs="${item.carbs || 0}"
                            data-protein="${item.protein || 0}"
                            data-fat="${item.fat || 0}"
                            checked>
                        <label for="food-${index}" class="ml-3 text-gray-800">
                            <span class="font-semibold">${item.name || '이름없음'}</span>
                            <span class="text-sm text-gray-500"> - ${item.calories || 0} kcal</span>
                        </label>
                    </li>
                `).join('')}
            </ul>
        `;
        recordBtn.classList.remove('hidden');
    }

    // --- Firebase 기능 로직 ---
    // handleLogin, handleRegister, handleLogout, handleOnboarding, deleteFood, changeDate 등은 이전과 동일...

    // [신규] AI로 분석되고 선택된 음식들을 Firestore에 추가하는 함수
    async function handleAddSelectedFoods() {
        const mealType = document.getElementById('mealType').value;
        const selectedFoods = document.querySelectorAll('#ai-results-container input[type="checkbox"]:checked');
        
        if (selectedFoods.length === 0) {
            alert('기록할 음식을 선택해주세요.');
            return;
        }

        const recordBtn = document.getElementById('record-selected-btn');
        recordBtn.disabled = true;
        recordBtn.textContent = '저장 중...';

        const foodEntries = Array.from(selectedFoods).map(checkbox => {
            const data = checkbox.dataset;
            return {
                name: data.name,
                calories: parseInt(data.calories, 10),
                carbs: parseInt(data.carbs, 10),
                protein: parseInt(data.protein, 10),
                fat: parseInt(data.fat, 10),
                mealType: mealType,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
        });

        try {
            const batch = db.batch();
            const collectionRef = db.collection('users').doc(state.user.uid).collection(state.currentDate);
            foodEntries.forEach(entry => {
                const docRef = collectionRef.doc();
                batch.set(docRef, entry);
            });
            await batch.commit();
            
            closeModal();
            fetchFoodEntriesForDate(state.currentDate);

        } catch (error) {
            console.error("음식 기록 실패: ", error);
            alert('선택한 항목을 저장하는 데 실패했습니다.');
            recordBtn.disabled = false;
            recordBtn.textContent = '선택 항목 기록하기';
        }
    }
    
    const openModal = () => document.getElementById('add-food-modal').classList.remove('hidden');
    const closeModal = () => {
        const modal = document.getElementById('add-food-modal');
        if(modal) modal.classList.add('hidden');
    }
        const fetchFoodEntriesForDate = async (dateKey) => {
            if (!state.user) return;
            try {
                const snapshot = await db.collection('users').doc(state.user.uid).collection(dateKey).orderBy('createdAt').get();
                const entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                state.foodEntries[dateKey] = entries;
                render();
            } catch (error) {
                console.error("Error fetching food entries: ", error);
                alert("데이터를 불러오는 데 실패했습니다.");
            }
        };

        // --- Firebase 인증 상태 리스너 (수정된 부분) ---
        auth.onAuthStateChanged(async (firebaseUser) => {
            if (firebaseUser) {
                // 사용자가 로그인한 경우
                const userDoc = await db.collection('users').doc(firebaseUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    state.isLoggedIn = true;
                    state.user = { uid: firebaseUser.uid, ...userData };
                    
                    if (userData.goal && userData.carbsGoal) {
                        state.currentPage = 'dashboard';
                        fetchFoodEntriesForDate(state.currentDate);
                    } else {
                        navigate('onboarding');
                    }
                } else {
                    // ⭐️ [버그 수정] Firestore에 사용자 데이터가 아직 없을 때(회원가입 직후)
                    // state.user를 설정하여 온보딩 페이지가 정상 작동하도록 합니다.
                    state.isLoggedIn = true;
                    state.user = { uid: firebaseUser.uid, email: firebaseUser.email }; // uid를 여기서 설정!
                    navigate('onboarding');
                }
            } else {
                // 사용자가 로그아웃한 경우
                state = {
                    ...state,
                    isLoggedIn: false,
                    user: null,
                    foodEntries: {},
                };
                navigate('login');
            }
        });
        
        // --- 앱 시작 ---
        render(); // 초기 렌더링
    </script>
</body>
</html>
