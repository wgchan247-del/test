<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMeal - AI 식단 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        html { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <div id="app-container">
        <div class="flex items-center justify-center min-h-screen">
            <p class="text-gray-500">앱을 불러오는 중입니다...</p>
        </div>
    </div>

    <script>
    // --- Firebase 구성 ---
    const firebaseConfig = {
        apiKey: "AIzaSyCRax6rd1rlBIc3kVgg5OkHmSIQyzJmC8A",
        authDomain: "fitmeal-app-d1a97.firebaseapp.com",
        projectId: "fitmeal-app-d1a97",
        storageBucket: "fitmeal-app-d1a97.appspot.com", // storageBucket 주소 형식 수정
        messagingSenderId: "968711774677",
        appId: "1:968711774677:web:b3d3cb9ccc2388c3ba5d5c"
    };
    // 🔥 AI 기능 사용을 위한 API 키 설정
    const GEMINI_API_KEY = "AIzaSyDI3SsZ3cLDWdAfoVVeMe1NplZxhB91wCk";

    // Firebase 앱 초기화
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- 앱 상태 관리 ---
    let state = {
        currentPage: 'loading',
        isLoggedIn: false,
        user: null,
        foodEntries: {},
        currentDate: new Date().toISOString().split('T')[0],
    };

    // --- 템플릿 (HTML 조각) ---
    const LoginPage = () => `
        <div class="flex flex-col items-center justify-center min-h-screen p-4">
            <div class="w-full max-w-sm">
                <h1 class="text-4xl font-bold text-center text-teal-500 mb-2">FitMeal</h1>
                <p class="text-center text-gray-600 mb-8">AI 식단 관리, 피트밀과 함께</p>
                <form id="login-form" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">이메일</label>
                        <input class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" id="email" type="email" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">비밀번호</label>
                        <input class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" id="password" type="password" required>
                    </div>
                    <button class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300" type="submit">로그인</button>
                </form>
                <p class="text-center text-gray-500 text-sm">계정이 없으신가요? <button onclick="navigate('register')" class="font-bold text-teal-500 hover:text-teal-700">회원가입</button></p>
            </div>
        </div>
    `;

    const RegisterPage = () => `
        <div class="flex flex-col items-center justify-center min-h-screen p-4">
            <div class="w-full max-w-sm">
                <h1 class="text-4xl font-bold text-center text-teal-500 mb-8">회원가입</h1>
                <form id="register-form" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4"><label class="block text-gray-700 text-sm font-bold mb-2">이메일</label><input class="w-full p-3 border border-gray-300 rounded-lg" id="email" type="email" required></div>
                    <div class="mb-6"><label class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label><input class="w-full p-3 border border-gray-300 rounded-lg" id="password" type="password" required></div>
                    <button class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded-lg" type="submit">다음</button>
                </form>
                <p class="text-center text-gray-500 text-sm">이미 계정이 있으신가요? <button onclick="navigate('login')" class="font-bold text-teal-500 hover:text-teal-700">로그인</button></p>
            </div>
        </div>
    `;

    const OnboardingPage = () => `
        <div class="flex flex-col items-center justify-center min-h-screen p-4">
            <div class="w-full max-w-md text-center">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">FitMeal에 오신 것을 환영합니다!</h1>
                <p class="text-gray-600 mb-8">정확한 추천을 위해 목표를 알려주세요.</p>
                <form id="onboarding-form" class="bg-white shadow-lg rounded-lg p-8">
                    <div class="mb-6">
                        <label class="block text-gray-700 text-lg font-bold mb-4">가장 중요한 목표는 무엇인가요?</label>
                        <div id="goal-options" class="flex flex-col sm:flex-row justify-center gap-4">
                            <button type="button" data-goal="체중 감량" class="goal-btn w-full p-4 border-2 rounded-lg font-semibold transition bg-teal-500 border-teal-500 text-white">체중 감량</button>
                            <button type="button" data-goal="체중 유지" class="goal-btn w-full p-4 border-2 rounded-lg font-semibold transition border-gray-300 text-gray-700">체중 유지</button>
                            <button type="button" data-goal="근육 증가" class="goal-btn w-full p-4 border-2 rounded-lg font-semibold transition border-gray-300 text-gray-700">근육 증가</button>
                        </div>
                    </div>
                    <button class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded-lg" type="submit">피트밀 시작하기</button>
                </form>
            </div>
        </div>
    `;

    const DashboardPage = () => {
        if (!state.user) return '<div class="flex items-center justify-center min-h-screen"><p class="text-gray-500">사용자 정보를 불러오는 중입니다...</p></div>';

        const dateKey = state.currentDate;
        const todaysEntries = state.foodEntries[dateKey] || [];
        
        const totals = todaysEntries.reduce((acc, entry) => {
            acc.calories += entry.calories;
            acc.carbs += entry.carbs;
            acc.protein += entry.protein;
            acc.fat += entry.fat;
            return acc;
        }, { calories: 0, carbs: 0, protein: 0, fat: 0 });

        const meals = { '아침': [], '점심': [], '저녁': [], '간식': [] };
        todaysEntries.forEach(entry => {
            if (!meals[entry.mealType]) meals[entry.mealType] = [];
            meals[entry.mealType].push(entry);
        });

        const caloriePercentage = state.user.goal > 0 ? Math.min((totals.calories / state.user.goal) * 100, 100) : 0;
        const circumference = 2 * Math.PI * 50;
        const strokeDashoffset = circumference - (caloriePercentage / 100) * circumference;

        return `
            <div class="min-h-screen bg-gray-50">
                <header class="bg-white shadow-sm sticky top-0 z-10">
                    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                        <h1 class="text-2xl font-bold text-teal-500">FitMeal</h1>
                        <button onclick="handleLogout()" class="text-sm text-gray-600 hover:text-teal-500">로그아웃</button>
                    </div>
                </header>
                <main class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
                    <div class="flex items-center justify-between mb-6">
                        <button onclick="changeDate(-1)" class="p-2 rounded-full hover:bg-gray-200 text-xl font-bold">&lt;</button>
                        <h2 class="text-xl font-semibold text-gray-800">${new Date(dateKey + 'T00:00:00').toLocaleDateString('ko-KR')}</h2>
                        <button onclick="changeDate(1)" class="p-2 rounded-full hover:bg-gray-200 text-xl font-bold">&gt;</button>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                        <div class="flex flex-col md:flex-row items-center justify-around gap-8">
                            <div class="relative flex items-center justify-center w-48 h-48">
                                <svg class="w-full h-full" viewBox="0 0 120 120">
                                    <circle class="text-gray-200" stroke-width="10" stroke="currentColor" fill="transparent" r="50" cx="60" cy="60"/>
                                    <circle class="text-teal-500" stroke-width="10" stroke-dasharray="${circumference}" stroke-dashoffset="${strokeDashoffset}" stroke-linecap="round" stroke="currentColor" fill="transparent" r="50" cx="60" cy="60" transform="rotate(-90 60 60)"/>
                                </svg>
                                <div class="absolute flex flex-col items-center">
                                    <span class="text-3xl font-bold text-gray-800">${Math.round(totals.calories)}</span>
                                    <span class="text-sm text-gray-500">/ ${state.user.goal || 2000} kcal</span>
                                </div>
                            </div>
                            <div class="w-full md:w-1/2 space-y-4">
                                ${NutrientBar('탄수화물', totals.carbs, state.user.carbsGoal || 0, 'bg-orange-500')}
                                ${NutrientBar('단백질', totals.protein, state.user.proteinGoal || 0, 'bg-sky-500')}
                                ${NutrientBar('지방', totals.fat, state.user.fatGoal || 0, 'bg-amber-400')}
                            </div>
                        </div>
                    </div>
                    <div class="space-y-6">${Object.entries(meals).map(([mealType, entries]) => MealCard(mealType, entries)).join('')}</div>
                </main>
                <div class="fixed bottom-6 right-6">
                    <button onclick="openModal()" class="bg-teal-500 text-white w-16 h-16 flex items-center justify-center text-3xl rounded-full shadow-lg hover:bg-teal-600 transition duration-300">+</button>
                </div>
                <div id="add-food-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">${AddFoodModal()}</div>
            </div>
        `;
    };

    const NutrientBar = (label, consumed, goal, color) => {
        const percentage = goal > 0 ? Math.min((consumed / goal) * 100, 100) : 0;
        return `
            <div>
                <div class="flex justify-between items-center mb-1">
                    <span class="text-sm font-medium text-gray-700">${label}</span>
                    <span class="text-xs text-gray-500">${Math.round(consumed)}g / ${goal}g</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5"><div class="${color} h-2.5 rounded-full" style="width: ${percentage}%"></div></div>
            </div>
        `;
    };

    const MealCard = (mealType, entries) => `
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-bold text-gray-800 mb-4">${mealType}</h3>
            ${entries.length > 0 ? `
                <ul class="divide-y divide-gray-200">
                    ${entries.map(entry => `
                        <li class="py-3 flex justify-between items-center">
                            <div>
                                <p class="font-semibold text-gray-700">${entry.name}</p>
                                <p class="text-sm text-gray-500">${entry.calories} kcal</p>
                            </div>
                            <button onclick="deleteFood('${entry.id}')" class="text-red-500 hover:text-red-700 font-bold text-xl">×</button>
                        </li>
                    `).join('')}
                </ul>
            ` : `<p class="text-gray-500 text-sm">기록된 식단이 없어요.</p>`}
        </div>
    `;

    const AddFoodModal = () => `
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 font-bold text-xl">×</button>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">AI 식단 기록</h2>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">식사 종류</label>
                <select id="mealType" class="w-full p-3 border rounded-lg bg-gray-50"><option>아침</option><option>점심</option><option>저녁</option><option>간식</option></select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="ai-food-input">음식 설명</label>
                <textarea id="ai-food-input" placeholder="예: 점심으로 된장찌개랑 흰쌀밥 먹었어요" class="w-full p-3 border rounded-lg" rows="3"></textarea>
            </div>
            <button id="ai-analyze-btn" class="w-full bg-teal-500 text-white font-bold py-3 rounded-lg hover:bg-teal-600 transition">AI로 분석하기</button>
            <div id="ai-results-container" class="mt-6"></div>
            <button id="record-selected-btn" class="hidden w-full bg-sky-500 text-white font-bold py-3 rounded-lg hover:bg-sky-600 transition mt-4">선택 항목 기록하기</button>
        </div>
    `;

    // --- 렌더링 및 이벤트 핸들러 ---
    const appContainer = document.getElementById('app-container');

    const render = () => {
        const { currentPage } = state;
        if (currentPage === 'loading') appContainer.innerHTML = '<div class="flex items-center justify-center min-h-screen"><p class="text-gray-500">앱을 불러오는 중입니다...</p></div>';
        else if (currentPage === 'login') appContainer.innerHTML = LoginPage();
        else if (currentPage === 'register') appContainer.innerHTML = RegisterPage();
        else if (currentPage === 'onboarding') appContainer.innerHTML = OnboardingPage();
        else if (currentPage === 'dashboard') appContainer.innerHTML = DashboardPage();
        addEventListeners();
    };

    const navigate = (page) => {
        state.currentPage = page;
        render();
    };
    
    const addEventListeners = () => {
        const { currentPage } = state;
        if (currentPage === 'login') document.getElementById('login-form')?.addEventListener('submit', handleLogin);
        if (currentPage === 'register') document.getElementById('register-form')?.addEventListener('submit', handleRegister);
        if (currentPage === 'onboarding') {
            document.getElementById('onboarding-form')?.addEventListener('submit', handleOnboarding);
            document.querySelectorAll('.goal-btn').forEach(btn => btn.addEventListener('click', (e) => {
                document.querySelectorAll('.goal-btn').forEach(b => b.classList.remove('bg-teal-500', 'text-white', 'border-teal-500'));
                e.currentTarget.classList.add('bg-teal-500', 'text-white', 'border-teal-500');
            }));
        }
        if (currentPage === 'dashboard') {
            document.getElementById('ai-analyze-btn')?.addEventListener('click', handleAIAnalysis);
            document.getElementById('record-selected-btn')?.addEventListener('click', handleAddSelectedFoods);
        }
    };

    // --- AI 분석 로직 ---
    async function handleAIAnalysis() {
        if (!GEMINI_API_KEY || GEMINI_API_KEY === "AIzaSyDI3SsZ3cLDWdAfoVVeMe1NplZxhB91wCk") {
            return alert('Gemini API 키를 코드에 입력해주세요.');
        }
        const inputText = document.getElementById('ai-food-input').value;
        if (!inputText.trim()) return alert('분석할 음식 설명을 입력해주세요.');
        
        const resultsContainer = document.getElementById('ai-results-container');
        const analyzeBtn = document.getElementById('ai-analyze-btn');
        const recordBtn = document.getElementById('record-selected-btn');
        
        resultsContainer.innerHTML = '<p class="text-center text-gray-500">AI가 분석 중입니다... 🤖</p>';
        analyzeBtn.disabled = true;
        analyzeBtn.textContent = '분석 중...';
        recordBtn.classList.add('hidden');
        
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;
        const prompt = `다음 문장에서 음식 이름, 칼로리(kcal), 탄수화물(g), 단백질(g), 지방(g)을 추출해서 JSON 배열 형식으로 응답해줘. 각 음식은 별개의 JSON 객체로 만들고, 영양성분은 일반적인 예상치여야해. 숫자는 정수로 반올림하고 다른 설명 없이 순수 JSON 배열만 응답해줘. 입력 문장: "${inputText}"`;
        
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            if (!response.ok) throw new Error(`API 오류: ${response.status}`);
            
            const data = await response.json();
            const jsonString = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
            const foodItems = JSON.parse(jsonString);
            displayAIResults(foodItems);
        } catch (error) {
            console.error("AI 분석 중 오류 발생:", error);
            resultsContainer.innerHTML = '<p class="text-center text-red-500">분석에 실패했습니다. 직접 입력해주세요.</p>';
        } finally {
            analyzeBtn.disabled = false;
            analyzeBtn.textContent = 'AI로 분석하기';
        }
    }

    function displayAIResults(foodItems) {
        const resultsContainer = document.getElementById('ai-results-container');
        const recordBtn = document.getElementById('record-selected-btn');
        if (!foodItems || foodItems.length === 0) {
            resultsContainer.innerHTML = '<p class="text-center text-gray-500">분석된 음식이 없습니다.</p>';
            recordBtn.classList.add('hidden');
            return;
        }
        resultsContainer.innerHTML = `
            <h4 class="font-bold mb-2 text-gray-700">분석 결과</h4>
            <ul class="space-y-2">
                ${foodItems.map((item, index) => `
                    <li class="flex items-center p-3 bg-gray-50 rounded-lg">
                        <input id="food-${index}" type="checkbox" class="h-5 w-5 rounded border-gray-300 text-teal-600 focus:ring-teal-500"
                            data-name="${item.name || '이름없음'}" data-calories="${item.calories || 0}" data-carbs="${item.carbs || 0}"
                            data-protein="${item.protein || 0}" data-fat="${item.fat || 0}" checked>
                        <label for="food-${index}" class="ml-3 text-gray-800">
                            <span class="font-semibold">${item.name || '이름없음'}</span>
                            <span class="text-sm text-gray-500"> - ${item.calories || 0} kcal</span>
                        </label>
                    </li>
                `).join('')}
            </ul>
        `;
        recordBtn.classList.remove('hidden');
    }

    // --- Firebase 기능 로직 ---
    const handleLogin = (e) => { e.preventDefault(); auth.signInWithEmailAndPassword(e.target.email.value, e.target.password.value).catch(err => alert(err.message)); };
    const handleRegister = (e) => { e.preventDefault(); auth.createUserWithEmailAndPassword(e.target.email.value, e.target.password.value).then(cred => db.collection('users').doc(cred.user.uid).set({ email: cred.user.email, name: '새 사용자' })).catch(err => alert(err.message)); };
    const handleLogout = () => auth.signOut();
    const handleOnboarding = (e) => {
        e.preventDefault();
        if (!state.user || !state.user.uid) return alert("사용자 정보가 없습니다.");
        const selectedGoalEl = document.querySelector('.goal-btn.bg-teal-500');
        if (!selectedGoalEl) return alert('목표를 선택해주세요.');
        const selectedGoal = selectedGoalEl.dataset.goal;
        let calorieGoal = 2000;
        if (selectedGoal === '체중 감량') calorieGoal = 1800;
        if (selectedGoal === '근육 증가') calorieGoal = 2500;
        const userData = { goal: calorieGoal, carbsGoal: Math.round(calorieGoal*0.5/4), proteinGoal: Math.round(calorieGoal*0.3/4), fatGoal: Math.round(calorieGoal*0.2/9) };
        db.collection('users').doc(state.user.uid).update(userData).then(() => { state.user = { ...state.user, ...userData }; navigate('dashboard'); }).catch(err => alert(err.message));
    };
    async function handleAddSelectedFoods() {
        const mealType = document.getElementById('mealType').value;
        const selectedFoods = document.querySelectorAll('#ai-results-container input:checked');
        if (selectedFoods.length === 0) return alert('기록할 음식을 선택해주세요.');
        const recordBtn = document.getElementById('record-selected-btn');
        recordBtn.disabled = true; recordBtn.textContent = '저장 중...';
        const foodEntries = Array.from(selectedFoods).map(cb => ({ name: cb.dataset.name, calories: parseInt(cb.dataset.calories), carbs: parseInt(cb.dataset.carbs), protein: parseInt(cb.dataset.protein), fat: parseInt(cb.dataset.fat), mealType, createdAt: firebase.firestore.FieldValue.serverTimestamp() }));
        try {
            const batch = db.batch();
            const collectionRef = db.collection('users').doc(state.user.uid).collection(state.currentDate);
            foodEntries.forEach(entry => batch.set(collectionRef.doc(), entry));
            await batch.commit();
            closeModal();
            fetchFoodEntriesForDate(state.currentDate);
        } catch (error) {
            alert('저장 실패: ' + error.message);
            recordBtn.disabled = false; recordBtn.textContent = '선택 항목 기록하기';
        }
    }
    const deleteFood = (entryId) => { if (confirm('삭제하시겠습니까?')) db.collection('users').doc(state.user.uid).collection(state.currentDate).doc(entryId).delete().then(() => fetchFoodEntriesForDate(state.currentDate)).catch(err => alert(err.message)); };
    const changeDate = (amount) => {
        const date = new Date(state.currentDate);
        date.setDate(date.getDate() + amount);
        state.currentDate = date.toISOString().split('T')[0];
        fetchFoodEntriesForDate(state.currentDate);
    };
    const openModal = () => document.getElementById('add-food-modal')?.classList.remove('hidden');
    const closeModal = () => document.getElementById('add-food-modal')?.classList.add('hidden');
    const fetchFoodEntriesForDate = async (dateKey) => {
        if (!state.user) return;
        try {
            const snapshot = await db.collection('users').doc(state.user.uid).collection(dateKey).orderBy('createdAt').get();
            state.foodEntries[dateKey] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            render();
        } catch (error) { console.error("Error fetching entries:", error); }
    };

    // --- Firebase 인증 상태 리스너 ---
    auth.onAuthStateChanged(async (firebaseUser) => {
        if (firebaseUser) {
            const userDoc = await db.collection('users').doc(firebaseUser.uid).get();
            if (userDoc.exists) {
                const userData = userDoc.data();
                state.isLoggedIn = true;
                state.user = { uid: firebaseUser.uid, ...userData };
                if (userData.goal) {
                    state.currentPage = 'dashboard';
                    fetchFoodEntriesForDate(state.currentDate);
                } else navigate('onboarding');
            } else {
                state.isLoggedIn = true;
                state.user = { uid: firebaseUser.uid, email: firebaseUser.email };
                navigate('onboarding');
            }
        } else {
            state = { ...state, isLoggedIn: false, user: null, foodEntries: {} };
            navigate('login');
        }
    });
    </script>
