        const DashboardPage = () => {

        const appContainer = document.getElementById('app-container');

        window.handleLogin = async (e) => {

                protein: Math.round(parseInt(e.target.calories.value) * 0.2 / 4),

        window.deleteFood = async (id) => {

        window.handleImageUpload = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const statusEl = document.getElementById('ai-status');
            statusEl.textContent = 'AIê°€ ì‚¬ì§„ì„ ë¶„ì„í•˜ê³  ìˆìŠµë‹ˆë‹¤...';
            
            // AI ë¶„ì„ ì‹œë®¬ë ˆì´ì…˜
            setTimeout(() => {
                // ì‹¤ì œ AIë¼ë©´ ì—¬ê¸°ì„œ ë¶„ì„ ê²°ê³¼ë¥¼ ë°›ì•„ì˜µë‹ˆë‹¤.
                // ì§€ê¸ˆì€ ë¬´ì‘ìœ„ ìŒì‹ìœ¼ë¡œ ê²°ê³¼ë¥¼ ì‹œë®¬ë ˆì´ì…˜í•©ë‹ˆë‹¤.
                const mockResults = [
                    { name: 'ê³„ë€ í›„ë¼ì´', calories: 180 },
                    { name: 'ê¹€ì¹˜ì°Œê°œ', calories: 450 },
                    { name: 'ìƒëŸ¬ë“œ', calories: 250 },
                    { name: 'í”¼ì í•œ ì¡°ê°', calories: 300 }
                ];
                const result = mockResults[Math.floor(Math.random() * mockResults.length)];

                statusEl.textContent = `ë¶„ì„ ì™„ë£Œ: ${result.name}`;
                document.getElementById('foodName').value = result.name;
                document.getElementById('calories').value = result.calories;
            }, 2500); // 2.5ì´ˆ ë”œë ˆì´
        };

        const setupFoodListener = (uid) => {
            if (state.unsubscribeFoodListener) {
                state.unsubscribeFoodListener();
            }
            const q = query(collection(db, "foodEntries"), where("uid", "==", uid));
            state.unsubscribeFoodListener = onSnapshot(q, (querySnapshot) => {
                const allEntries = {};
                querySnapshot.forEach((doc) => {
                    const entry = { id: doc.id, ...doc.data() };
                    if (!allEntries[entry.date]) {
                        allEntries[entry.date] = [];
                    }
                    allEntries[entry.date].push(entry);
                });
                state.foodEntries = allEntries;
                render();
            });
        };

        // --- ì•± ì‹œì‘ ë° ì¸ì¦ ìƒíƒœ ê°ì§€ ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                state.isLoggedIn = true;
                state.user = user;
                
                const userDocRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    state.userInfo = docSnap.data();
                    setupFoodListener(user.uid);
                } else {
                    state.userInfo = null;
                    navigate('onboarding');
                }
                render();
            } else {
                if (state.unsubscribeFoodListener) state.unsubscribeFoodListener();
                Object.assign(state, {
                    isLoggedIn: false,
                    user: null,
                    userInfo: null,
                    foodEntries: {},
                    currentPage: 'login',
                    unsubscribeFoodListener: null,
                });
                render();
            }
        });
        
        // ì „ì—­ ìŠ¤ì½”í”„ì— í•¨ìˆ˜ ë…¸ì¶œ
        window.navigate = navigate;
        window.changeDate = (amount) => {
            const currentDateObj = new Date(state.currentDate + 'T00:00:00');
            currentDateObj.setDate(currentDateObj.getDate() + amount);
            state.currentDate = currentDateObj.toISOString().split('T')[0];
            render();
        };
        window.openModal = () => document.getElementById('add-food-modal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('add-food-modal').classList.add('hidden');

    </script>
</body>
